server:
  port: ${PORT:8080}

spring:
  application:
    name: GasGuardAPI
  config:
    import:
      - env.properties
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


authorization:
  jwt:
    secret: ${GG_SECRET}
    expiration:
      days: ${GG_TOKEN_EXP}
